<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artboxes</title>
    <link rel="stylesheet" href="./style/style.css">
</head>

<body>

    <section class="artboxes__form">

        <div class="artboxes__form-content-flex">
            <form>
                <label>Не нашли что искали? Оставьте заявку
                    <p>и мы разработаем программу</p>
                    специально для вас!
                </label>
                <div>
                    <input type="text" name="name" placeholder="Имя*">
                    <input type="tel" name="phoneNumber" placeholder="Телефон*">
                </div>
                <input type="email" name="email" placeholder="Email">
                <input type="text" placeholder="Комментарий">
                </input>
                <button type="submit">Отправить</button>
            </form>
            <div class="artboxes__form-content-img">

            </div>

        </div>

    </section>

</body>

</html>
